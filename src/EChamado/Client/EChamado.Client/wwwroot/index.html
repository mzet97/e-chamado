<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EChamado - Sistema de GestÃ£o</title>
    <base href="/" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/app.css" />
    <!-- <link href="EChamado.Web.styles.css" rel="stylesheet" /> -->

    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text">Carregando EChamado...</div>
    </div>

    <div id="blazor-error-ui">
        Ocorreu um erro inesperado na aplicaÃ§Ã£o.
        <a href="." class="reload">Recarregar</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    
    <!-- Blazor WebAssembly script with error handling -->
    <script>
        window.addEventListener('unhandledrejection', event => {
            console.error('Unhandled promise rejection:', event.reason);
        });
        
        window.addEventListener('error', event => {
            console.error('Global error:', event.error);
        });
    </script>
    
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                console.log(`Loading: ${type} - ${name}`);
                return defaultUri;
            }
        }).catch(err => {
            console.error('Failed to start Blazor:', err);
            document.getElementById('app').innerHTML = 
                '<div style="color: red; padding: 20px;">Erro ao carregar a aplicaÃ§Ã£o: ' + err.message + '</div>';
        });
    </script>
    
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="js/logger.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .catch(err => console.log('Service worker registration failed:', err));
        }
    </script>
</body>

</html>
